server:
  port: 9091

spring:
  application:
    name: authentication-service
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: create-drop
        jdbc:
          lob:
            non_contextual_creation: true
      show-sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/shopping_app
    username: postgres
    password: mypassword

