server:
  port: 9091
spring:
  application:
    name: authentication-service
  output:
    ansi:
      enabled: always
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: 'jdbc:postgresql://localhost:5432/shopping_app'
    username: root
    password: root
    driverClassName: org.postgresql.Driver

spcloud:
  security:
    jwt:
      secret-key: 9ln6jZ1h5BuP28k5RmlOaeL5rise7xe9czd4yA8pZdfGA36zbmRt
      expiration: 86400000
      refresh-token:
        expiration: 604800000
eureka:
  client:
    instance:
      hostname: ${EUREKA_SERVER_HOSTNAME:localhost}
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
logging:
  level:
    root: INFO
  file:
    path: './logs/${spring.application.name}'
    name: '${logging.file.path}/authentication-service.log'
